<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nature Photography Gallery</title>
    <link rel="stylesheet" href="chapter3.css"> 
</head>
<body>
    <h1>Nature Photography Gallery</h1>
    
    <div class="gallery">
        <!-- Image 1 -->
        <div class="image-container">
            <img src="forest.jpeg" alt="A lush green forest with sun rays filtering through trees" width="400" height="250" title="Serene Forest">
            <p>Image licensed under <a href="https://unsplash.com/license" target="_blank">Unsplash License</a></p>
        </div>
        
        <!-- Image 2 -->
        <div class="image-container">
            <img src="mountain.jpg" alt="A majestic mountain peak covered in snow" width="400" height="250" title="Majestic Mountain">
            <p>Image licensed under <a href="https://www.pexels.com/license/" target="_blank">Pexels License</a></p>
        </div>
        
        <!-- Image 3 -->
        <div class="image-container">
            <img src="ocean.jpg" alt="A tranquil ocean view with waves gently crashing on the shore" width="400" height="250" title="Peaceful Ocean">
            <p>Image licensed under <a href="https://pixabay.com/service/license/" target="_blank">Pixabay License</a></p>
        </div>
    </div>
</body>
</html>
