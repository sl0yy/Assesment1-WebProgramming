<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digi Fest - Video + Soundboard</title>
  <link rel="stylesheet" href="stylesheet5.css" />
</head>
<body>

  <main>
    <section class="video-section">
      <h1>Digi Fest Promo</h1>
      <div class="video-container">
        <video controls loop poster="thumb.jpeg">
          <source src="ftsc.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <section class="soundboard-section">
      <h2>Alan Partridge Soundboard</h2>
      <div class="soundboard" id="soundboard">
        <!-- Buttons will be inserted here by JS -->
      </div>
    </section>
  </main>

  <script src="chpter5.js"></script>
</body>
</html>
