<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="stylesheet6.css" />
</head>
<body>

  <div class="container">
    <h1>Petrol Calculator</h1>

    <!-- Cost per liter input (default 1.72) -->
    <label for="costPerLiter">Cost per Liter (AED):</label>
    <input type="number" id="costPerLiter" value="1.72" step="0.01" />

    <!-- Liters purchased input -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.1" />

    <!-- Calculate Button -->
    <button id="calculateBtn">Calculate Total</button>

    <!-- Result display -->
    <p id="totalCost">Total: AED 0.00</p>
  </div>

  <!-- Link JS -->
  <script src="chpter6.js"></script>
</body>
</html>
